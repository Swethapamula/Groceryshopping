<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <style>
    .myDIV {
        background: red;
        animation: mymove 5s infinite;
      }
      
      @keyframes mymove {
        0% {
        background-color: #45a3e5
    }

    30% {
        background-color: #66bf39
    }

    60% {
        background-color: #eb670f
    }

    90% {
        background-color: #f35
    }

    100% {
        background-color: #864cbf
    }
}    </style>
    
 </head>
<body  class="myDIV">  

<h6 style="text-align:center;font-weight:bold;">Mom's Grocery List</h6>
<div class="text-center">
    <img src="images3.jpeg" style="height:180px;width:300px"  alt="image">
  </div>
  <br/>
<div class="row justify-content-center">
    <div class="col-auto">
<table  id="myTable" class="table table-hover table-dark table-striped table-bordered">  
    <thead>

        <tr  class="row_table">
            <th class="mytable_th" data-field = "SerNo">Ser #</th>
            <th class="mytable_th" data-field = "Name">Name</th>
            <th class="mytable_th"  data-field = "Quantity"> Quantity</th>
            <th class="mytable_th" data-field = "Unit">Unit</th>
            <th class="mytable_th" data-field = "Department">Department</th>
            <th class="mytable_th" data-field = "Notes">Notes</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
</table>   
</div>
</div>
<script src="grocery.js"></script>
</body>
</html>
